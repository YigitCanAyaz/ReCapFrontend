<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands" (click)="getBrandViewById(brand.id)">
      <th scope="row">{{brand.id}}</th>
      <td>{{brand.name}}</td>
    </tr>
  </tbody>
</table>
