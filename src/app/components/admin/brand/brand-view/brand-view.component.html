<div class="card" *ngIf="brand">
  <div class="card-header">
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="float-right">
          <button type="button" class="btn btn-warning" routerLink="/admin/brands/update/{{brand.id}}"><i
              class="fa fa-pencil-square-o fa-lg"></i></button>
          <button type="button" class="btn btn-danger ml-2" routerLink="/admin/brands/remove/{{brand.id}}"><i
              class="fa fa-trash fa-lg"></i></button>
        </div>
        <div class="float-left">
          <button type="button" class="btn btn-primary" routerLink="/admin/brands/list"><i
              class="fa fa-arrow-left fa-lg"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center"><b>Selected Brand Details:</b></h5>
    <hr class="my-4">
    <p class="card-text"><b>Name:</b>&emsp;{{brand.name}}</p>
  </div>
</div>
