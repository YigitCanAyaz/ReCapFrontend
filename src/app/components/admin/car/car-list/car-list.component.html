<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
      <th scope="col">Color</th>
      <th scope="col">Daily Price</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDetail of carDetails" (click)="getCarDetailViewById(carDetail.id)">
      <th scope="row">{{carDetail.id}}</th>
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.modelName}}</td>
      <td>{{carDetail.modelYear}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.dailyPrice}}</td>
      <td>{{carDetail.description}}</td>
    </tr>
  </tbody>
</table>
