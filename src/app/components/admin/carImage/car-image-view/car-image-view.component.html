<div class="row">
  <div class="col-12">
    <h1>View</h1>
    <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
      <ol class="breadcrumb pt-0">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/carimages/list">Cars</a></li>
        <li class="breadcrumb-item active" aria-current="page">View</li>
      </ol>
    </nav>
    <div class="separator mb-5"></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card" *ngIf="carImageDetail">
      <div class="card-header">
        <div class="row mt-3">
          <div class="col-sm-12">
            <div class="float-right">
              <button type="button" class="btn btn-warning"
                routerLink="/admin/carimages/update/{{carImageDetail.id}}"><i
                  class="fa fa-pencil-square-o fa-lg"></i></button>
              <button type="button" class="btn btn-danger ml-2"
                routerLink="/admin/carimages/remove/{{carImageDetail.id}}"><i class="fa fa-trash fa-lg"></i></button>
            </div>
            <div class="float-left">
              <button type="button" class="btn btn-primary" routerLink="/admin/carimages/list"><i
                  class="fa fa-arrow-left fa-lg"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title text-center"><b>Selected Car Image Details:</b></h5>
        <hr class="my-4">
        <p class="card-text"><b>Brand:</b>&emsp;{{carImageDetail.brandName}}</p>
        <p class="card-text"><b>Model:</b>&emsp;{{carImageDetail.modelName}}</p>
        <p class="card-text"><b>Year:</b>&emsp;{{carImageDetail.modelYear}}</p>
        <p class="card-text"><b>Color:</b>&emsp;{{carImageDetail.colorName}}</p>
        <p class="card-text"><b>Daily Price:</b>&emsp;{{carImageDetail.dailyPrice}}</p>
        <p class="card-text"><b>Image:&emsp;</b><br /><img [src]="getCarImage(carImageDetail)" style="height: 20vh;"
            class="mt-2" />
        </p>
      </div>
    </div>
  </div>
</div>
