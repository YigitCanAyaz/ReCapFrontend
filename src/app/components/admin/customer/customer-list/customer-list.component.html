<div class="d-flex justify-content-center mb-3">
  <button type="button" class="btn btn-success" routerLink="/admin/customers/add"><i
      class="fa fa-plus-circle"></i></button>
</div>
<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customerDetail of customerDetails" (click)="getCustomerDetailViewById(customerDetail.id)">
      <th scope="row">{{customerDetail.id}}</th>
      <td>{{customerDetail.firstName}}</td>
      <td>{{customerDetail.lastName}}</td>
      <td>{{customerDetail.companyName}}</td>
    </tr>
  </tbody>
</table>
