<div class="card" *ngIf="customerDetail">
  <div class="card-header">
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="float-right">
          <button type="button" class="btn btn-warning" routerLink="/admin/customers/update/{{customerDetail.id}}"><i
              class="fa fa-pencil-square-o fa-lg"></i></button>
          <button type="button" class="btn btn-danger ml-2"
            routerLink="/admin/customers/remove/{{customerDetail.id}}"><i class="fa fa-trash fa-lg"></i></button>
        </div>
        <div class="float-left">
          <button type="button" class="btn btn-primary" routerLink="/admin/customers/list"><i
              class="fa fa-arrow-left fa-lg"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center"><b>Selected Customer Details:</b></h5>
    <hr class="my-4">
    <p class="card-text"><b>First Name:</b>&emsp;{{customerDetail.firstName}}</p>
    <p class="card-text"><b>Last Name:</b>&emsp;{{customerDetail.lastName}}</p>
    <p class="card-text"><b>Company:</b>&emsp;{{customerDetail.companyName}}</p>
  </div>
</div>
