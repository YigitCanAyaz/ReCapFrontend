<div class="row">
  <div class="col-12">
    <h1>Models</h1>
    <nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
      <ol class="breadcrumb pt-0">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Models</li>
      </ol>
    </nav>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row mb-4">
  <div class="col-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row view-filter mb-3">
          <div class="col-sm-12">
            <div class="float-right">
              <button type="button" class="btn btn-success" routerLink="/admin/models/add"><i
                  class="fa fa-plus-circle fa-lg"></i></button>
            </div>
            <div class="float-left">
              <div>
                <label>
                  <input type="search" class="form-control form-control-sm" placeholder="Search By Model Name"
                    [(ngModel)]="filterText">
                </label>
              </div>
            </div>
          </div>
        </div>
        <table class="data-table dataTable data-table-feature">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let modelDetail of modelDetails | modelDetailFilterPipe: filterText"
              (click)="getModelDetailViewById(modelDetail.id)">
              <td><b>{{modelDetail.id}}</b></td>
              <td>{{modelDetail.name}}</td>
              <td>{{modelDetail.brandName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
