<table class="table table-striped table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Rent Date</th>
      <th scope="col">Return Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rentalDetail of rentalDetails">
      <th scope="row">{{rentalDetail.id}}</th>
      <td>{{rentalDetail.brandName}}</td>
      <td>{{rentalDetail.modelName}}</td>
      <td>{{rentalDetail.modelYear}}</td>
      <td>{{rentalDetail.firstName}}</td>
      <td>{{rentalDetail.lastName}</td>
      <td>{{rentalDetail.rentDate}}</td>
      <td>{{rentalDetail.returnDate}}</td>
    </tr>
  </tbody>
</table>
