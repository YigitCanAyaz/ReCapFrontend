<div class="card">
  <div class="card-header">
    <div class="d-flex">
      <a class="btn btn-sm me-auto p-2" routerLink="/admin/rentals/list"><i class="fa fa-arrow-left fa-lg"></i></a>
      <a class="btn btn-sm p-2" routerLink="/admin/rentals/update/{{rentalDetail.id}}"><i
          class="fa fa-pencil fa-lg"></i></a>
      <a class="btn btn-sm p-2" routerLink="/admin/rentals/remove/{{rentalDetail.id}}"><i class="fa fa-trash fa-lg"
          aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center mt-2 mb-5">Selected Rental Fields:</h5>
    <p class="card-text"><b>Brand:</b>&emsp;{{rentalDetail.brandName}}</p>
    <p class="card-text"><b>Model:</b>&emsp;{{rentalDetail.modelName}}</p>
    <p class="card-text"><b>Year:</b>&emsp;{{rentalDetail.modelYear}}</p>
    <p class="card-text"><b>First Name:</b>&emsp;{{rentalDetail.firstName}}</p>
    <p class="card-text"><b>Last Name:</b>&emsp;{{rentalDetail.lastName}}</p>
    <p class="card-text"><b>Rent Date:</b>&emsp;{{rentalDetail.rentDate}}</p>
    <p class="card-text"><b>Return Date:</b>&emsp;{{rentalDetail.returnDate}}</p>
  </div>
</div>
